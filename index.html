<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Pathfinding Visualizer</title>
  </head>
  <body>
    <nav>
      <div class="title">
        <h1>Pathfinding Visualizer</h1>
      </div>
      <div class="controls">
        <div class="select">
          <select class="algos" id="algos">
            <option value="a_star">A*</option>
            <option value="dijkstra">Dijkstra</option>
            <option value="bfs">BFS</option>
          </select>
        </div>
        <div class="select">
          <select class="mazes" id="mazes">
            <option value="r_division">Recursive Division</option>
            <option value="r_backtracker">Recursive Backtracker</option>
            <option value="prim">Prim randomized</option>
          </select>
        </div>
        <button onclick="visualizeAlgo()">Visualize</button>
        <button onclick="generateMaze()">Generate Maze</button>
        <button onclick="clearBoard()">Clear Board</button>
        <button onclick="clearPath()">Clear Path</button>
      </div>
    </nav>
    <div class="board"></div>
    <script src="index.js"></script>
  </body>
</html>
